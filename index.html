<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            transition: 10s;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(195, 195, 195);
        }
        nav{
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            border: 1px solid;
        }
        nav #ul{
            border: 1px solid;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            list-style: none;
            gap: 1em;
        }
        .nav-bar{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 10em;
            height: 10em;
            border-radius: 10%;
            box-shadow: inset 10px 10px 30px 1px rgb(255, 0, 0);
        }
        .left-right{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .left-right span{
            position: absolute;
            z-index: 1;
            width: max-content;
            color: white;
        }
        :root{
            --love-color: rgb(227, 0, 0);
        }
        .right{
            background-color: var(--love-color);
            width: 3.5em;
            height: 3.5em;
            border-radius: 50%;
            margin: 0 0 0 -.5em;
        }
        .left{
            background-color: var(--love-color);
            width: 3.5em;
            height: 3.5em;
            border-radius: 50%;
            margin: 0 -.5em 0 0;
        }
        .root{
            background-color: var(--love-color);
            width: 3em;
            height: 3em;
            transform: rotate(45deg);
            margin-top: -1.7em;
        }
        </style>
</head>
<body>
    
    <nav>
        <ul id="ul">
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="nav-bar">
        <div class="left-right">
        <div class="left"></div><span>Tap Me</span>
        <div class="right"></div>
        </div>
        <div class="root"></div>
    </div>
    

    <script>
        const body = document.querySelector('body')
        const ul = document.querySelector('#ul')
        const navBtn = document.querySelector('.nav-bar')
        const spanText = document.querySelector('span')


        
        let toggler = true
        navBtn.onclick = () => {

            if (toggler){
                toggler = false
                // console.log(toggler)
                ul.style.display = 'flex'
                navBtn.style.backgroundColor = 'rgb(195, 195,195, .85)'
                navBtn.style.boxShadow =  '10px 10px 17px 1px rgb(255, 0, 0)';
                body.style.backgroundColor = 'black'
                spanText.innerText = 'I love you, Glona'
                spanText.style.fontSize = '.7rem'
            }else{
                toggler = true
                // console.log(toggler)
                spanText.innerText = 'Have a blessed Day'
                spanText.style.fontSize = '.6rem'
                ul.style.display = 'none'
                body.style.backgroundColor = 'rgb(195, 195, 195)'
                navBtn.style.boxShadow =  'inset 10px 10px 30px 1px rgb(255, 0, 0)';
                navBtn.style.backgroundColor = 'transparent'
            }
        }
    </script>
</body>
</html>
